services:
  hjemmeside:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - sqlite_dev_data:/app/data
      - ./prisma:/app/prisma

  prisma-studio:
    image: node:22-alpine
    working_dir: /app
    command: npx prisma studio --port 5555 --browser none
    env_file: .env
    ports:
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
      - sqlite_dev_data:/app/data
    depends_on:
      - hjemmeside

volumes:
  sqlite_dev_data:
