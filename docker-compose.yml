services:
  hjemmeside:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - sqlite_data:/app/data
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  sqlite_data:
